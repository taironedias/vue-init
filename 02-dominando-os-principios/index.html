<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>Curso: {{ curso }} | {{ nomeAluno() }}</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                curso: 'Vue.js',
                nome: 'Tairone C Dias'
            },
            methods: {
                nomeAluno: function() {
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
