<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterna Nome</button>

        <!-- Ao chamar um método qualquer, o método 'cursoInvertidoMethod' é executado novamente, enquanto que o computedProperties só é executado na primeira vez e seu valor é cacheado, sendo alterado, se a propriedade dependente ('curso'), é alterada. Então, recomenda-se trabalhar sempre com computedProperties para esse contexto de manipular valores que possam ser síncronos -->

    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                primeiroNome: 'Tairone',
                ultimoNome: 'Dias',
                // nomeCompleto: 'Tairone Dias'
            },
            /* Utilizando watch fica um pouco verboso e meio que repetitivo, então aconselha-se utilizar os computedProperties também */
            // watch: {
            //     primeiroNome: function(newValue, oldValue) {
            //         this.nomeCompleto = `${newValue} ${this.ultimoNome}`;
            //     },
            //     ultimoNome: function(newValue, oldValue) {
            //         this.nomeCompleto = `${this.primeiroNome} ${newValue}`;
            //     }
            // },
            computed: {
                nomeCompleto: function() {
                    return `${this.primeiroNome} ${this.ultimoNome}`;
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.primeiroNome = 'Dias';
                    this.ultimoNome = 'Tairone';
                }
            }
        });
    </script>
</body>
</html>
