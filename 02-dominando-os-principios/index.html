<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="docs" target="_blank" rel="noopener noreferrer">Vue.js</a>
        <br><br>
        <button v-on:click="onClick">Clique</button>

        <hr>

        <!-- Atalho para v-bind é : -->
        <a :href="docs" target="_blank" rel="noopener noreferrer">Vue.js</a>
        <br><br>
        <!-- Atalho para v-on é @ -->
        <button @click="onClick">Clique</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                docs: 'https://vuejs.org'
            },
            methods: {
                onClick: function(event) {
                    console.log(`Evento: "${event.type}"`);
                }
            }
        });
    </script>
</body>
</html>
