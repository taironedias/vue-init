<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="incremetnar">Incrementar</button>
        <p>Cliques no button: {{ cliques }} vezes</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
            },
            methods: {
                incremetnar: function() {
                    return this.cliques++;
                }
            }
        });
    </script>
</body>
</html>
