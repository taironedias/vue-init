<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ curso }}</p>
        <p v-html="curso"></p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color: darkgreen;">Vue.js</span>',
            },
            methods: {
                nomeAluno: function() {
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
