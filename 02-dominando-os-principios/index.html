<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>Curso: {{ curso }} | {{ nomeAluno() }}</p>
        <a v-bind:href="docs_link">Docs</a>
        <p>Instrutor: <span v-text="instrutor"></span></p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                curso: 'Vue.js',
                nome: 'Tairone C Dias',
                docs_link: 'https://vuejs.org/v2/guide/',
                instrutor: 'Pl√≠nio Naves'
            },
            methods: {
                nomeAluno: function() {
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
