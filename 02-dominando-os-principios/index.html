<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        #app div {
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Posso utilizar tanto a sintaxe kebab-case (background-color) quando cammelCase (backgroundColor) -->
        <div style="width: 200px; height: 200px;" :style="{ backgroundColor: color, height: length + 'px' }"></div>
        <div :style="styleCSS"></div>
        <div :style="arrayStyleCSS"></div>
        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flexbox'] }"></div>

        <input v-model="color" placeholder="Cor">
        <input v-model="length" placeholder="Tamanho em px">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                color: '',
                length: 200
            },
            computed: {
                styleCSS: function() {
                    return {
                        backgroundColor: this.color,
                        height: (parseInt(this.length) + 10) + 'px', /* para n√£o utilizar o parseInt, poderia colocar o modiificar no input 'v-model.number' ou adicionar o sinal + antes da propriedade this.tamanho */
                        width: '100px'
                    }
                },
                arrayStyleCSS: function() {
                    return [
                        this.styleCSS,
                        {
                            border: '2px solid black',
                            borderRadius: '10px'
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
