<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">
        <br><br>
        <input v-on:keyup.enter="onKey" placeholder="Teclar Enter">
        <br><br>
        <input v-on:keyup.enter.esc="onKey" placeholder="Teclar Enter ou Escape">
        <br><br>
        <input v-on:keyup.arrow-up="onKey" placeholder="Teclar ArrowUp (arrow-up)">
        <br><br>
        <input v-on:keyup.ctrl.enter="onKey" placeholder="Teclar CTRL + Enter (mas se pressionar CTRL + Shift + Enter ele funciona)">
        <br><br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder="Teclar CTRL + Enter (exact)">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onKey: function(event) {
                    console.log(`Tecla "${event.key}" pressionada`);
                }
            }
        });
    </script>
</body>
</html>
