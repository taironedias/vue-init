<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="onClick">Botão esquerdo</button>
        <br><br>
        <button v-on:click.middle="onClick">Botão do meio</button>
        <br><br>
        <button v-on:click.right="onClick">Botão direito</button>
        <br><br>
        <button v-on:click.right.prevent="onClick">Botão direito (sem menu de contexto)</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function(event) {
                    console.log(`Botão "${event.button}" pressionado`);
                }
            }
        });
    </script>
</body>
</html>
