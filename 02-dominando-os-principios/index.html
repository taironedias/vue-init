<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-on:click="onClick('p', $event)">
            Curso de Vue.js Completo
            <button v-on:click="onClick('button', $event)">Clique com propagação do evento</button>
            <button v-on:click.stop="onClick('button', $event)">Clique sem propagação do evento</button>
        </p>

        <form>
            <input type="text">
            <button type="submit" v-on:click="onSubmit">Enviar sem modificador</button>
            <button type="submit" v-on:click.prevent="onSubmit">Enviar com modificador</button>
        </form>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function(element, event) {
                    console.log(event.type, ':', element);
                },
                onSubmit: function(event) {
                    console.log('Formulário enviado!');
                }
            }
        });
    </script>
</body>
</html>
