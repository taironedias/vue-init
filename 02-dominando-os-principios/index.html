<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="incremetnar">Incrementar</button>
        <p>Cliques no button: {{ cliques }} vezes</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenadas: x={{ x }} e y={{ y }} de movimentação do mouse sobre essa string.</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0
            },
            methods: {
                incremetnar: function() {
                    return this.cliques++;
                },
                atualizarCoordenadas: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
