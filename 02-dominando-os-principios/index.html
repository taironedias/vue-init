<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <!-- Essa é a primeira forma, que é um pouco mais verbosa e trabalhosa -->
        <input :value="nome" @input="nome = $event.target.value">
        <!-- Essa é a segunda forma, simples e rápida -->
        <input v-model="nome">
        <p>Nome: {{ nome }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: 'Tairone'
            }
        });
    </script>
</body>
</html>
