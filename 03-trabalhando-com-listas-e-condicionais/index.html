<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input v-model="nota" placeholder="Informe a Nota">
        <p v-if="nota === 'A'">Parabéns, você tirou um "A"!</p>
        <p v-else-if="nota === 'B'">Você tirou um "B", mas pode melhorar!</p>
        <p v-else-if="nota === 'C'">Você precisa melhorar, estude mais. Sua nota foi: "C"</p>
        <p v-else>Nota ainda não publicada</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nota: ''
            }
        });
    </script>
</body>
</html>
