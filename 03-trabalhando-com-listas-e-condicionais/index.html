<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Her√≥is</h1>
        <ul>
            <li v-for="(item, index) in herois">{{ universo}}: <strong>{{ index }}-{{ item }}</strong></li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                universo : 'Marvel',
                herois: [
                    'Iron Man',
                    'Thor',
                    'Hulk',
                    'Pantera Negra',
                    'Homem-Aranha'
                ]
            }
        });
    </script>
</body>
</html>
