<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button @click="mostrar = !mostrar">Toggle</button>
        <!-- Com a diretiva v-show nÃ£o pode-se utilizar a tag template -->
        <p v-show="mostrar">Diretiva v-show "{{ mostrar }}"</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mostrar : true
            }
        });
    </script>
</body>
</html>
