<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="value in produtos">{{ value }}</li>
        </ul>

        <ul>
            <li v-for="(value, key) in produtos">{{ key }}: {{ value }}</li>
        </ul>

        <ul>
            <li v-for="(value, key, index) in produtos">{{ index }}-{{ key }}: {{ value }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produtos: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100
                }
            }
        });
    </script>
</body>
</html>
