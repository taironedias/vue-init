<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button @click="login = !login">Toggle</button>
        <template v-if="login">
            <label>Login: </label>
            <input type="text" placeholder="Login" key="campoLogin">
        </template>
        <template v-else>
            <label>E-mail: </label>
            <input type="email" placeholder="E-mail" key="campoEmail">
        </template>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                login : true
            }
        });
    </script>
</body>
</html>
