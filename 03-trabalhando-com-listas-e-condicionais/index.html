<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">Olá Vue.js</p>
        <p v-else>Até logo Vue.js</p>

        <button @click="show = !show">Alternar</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
