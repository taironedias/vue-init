<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li>Olá Vue.js</li>
            <li>Item 1</li>
            <!-- Essa tag template tem o comportamento de div apenas para o framework, não é exibido essa tag no html final -->
            <template v-if="show">
                <li>Item 2</li>
                <li>Item 3</li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
