<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Cursos: </h1>
        <ul>
            <li v-for="(value, key, index) in cursos" :key="index"> {{ key }}: <b>{{ value }}</b></li>
        </ul>

        <button @click="adicionarPropriedade">Adicionar propriedade</button>
        <button @click="addVariasPropriedades">Adicionar várias propriedades</button>
        <button @click="substituirPropriedades">Substituir propriedades</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cursos: {
                    id: 1,
                    titulo: 'Vue.js',
                    plataforma: 'Udemy'
                }
            },
            methods: {
                adicionarPropriedade: function(event) {
                    /* (i) alternativa: utilizando método estático do Vue */
                    // Vue.set(this.cursos, 'preco', 259.99);
                    /* (ii) alternativa: utilizando método de instância do Vue */
                    this.$set(this.cursos, 'preco', 259.99);
                },
                addVariasPropriedades: function(event) {
                    this.cursos = Object.assign({}, this.cursos, {
                        'preco': 259.99,
                        'certificado': true
                    });
                },
                substituirPropriedades: function(event) {
                    this.cursos = Object.assign({}, {
                        'preco': 259.99,
                        'certificado': true
                    });
                },
            }
        });
    </script>
</body>
</html>
